<!DOCTYPE html>
<html>
    <head>
        <script>
            function test() {
                let ret = prompt('입력하세요.');
                console.log(ret);
            }
            function gugudan(n) {
                let m = parseInt(n);
                if (isNaN(m) || m <1 || m>9) {
                    alert('입력 오류');
                    return;
                }
                for (let i=1; i<=9; i++) {
                    document.write(m + 'x' + i + '=' + m*i + '<br>'');}
            }
        </script>
    </head>
    <body>
        <h3>구구단 출력함수 만들기</h3>
        <hr>
        <script>
            let a = prompt('몇 단을 출력할까요?');
            gugudan(a);
        </script>
    </body>
</html>
