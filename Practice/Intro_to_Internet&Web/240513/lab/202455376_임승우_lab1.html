<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div>
            <button onclick="info()">길이</button>
            <button>내용</button>
            <script>
                let n = prompt('배열의 크기를 입력하시오');
                let numbers = new Array(n);
                for (let i=1; i<n; i++;) {
                    numbers[i] = Math.floor(Math.random()*100);
                }
                function info() {
                    document.write(numbers);
                }
            </script>
        </div>
    </body>
</html>
