<!DOCTYPE html>
<html>
    <head>
        <style>
            @keyframes textsizeChange {
                0% {font-size: 100%; color: blue;}
                30% {color:  green;}
                70% {font-size: 1000%; color: red;}
                100% {font-size: 10000%; color: aqua;}
            }
            span {
                animation: textsizeChange;
                animation-duration: 1s;
                animation-iteration-count: infinite;
            }
        </style>
    </head>
